<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Document Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 600px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
        .conversion-type { margin-bottom: 30px; }
        .conversion-type label { display: block; margin-bottom: 15px; padding: 15px; background: #f5f5f5; border-radius: 10px; cursor: pointer; transition: all 0.3s; }
        .conversion-type label:hover { background: #e8e8e8; transform: translateX(5px); }
        .conversion-type input[type="radio"] { margin-right: 10px; }
        .conversion-type input[type="radio"]:checked + span { font-weight: bold; color: #667eea; }
        .file-input { margin-bottom: 20px; }
        .file-input input { width: 100%; padding: 15px; border: 2px dashed #ccc; border-radius: 10px; cursor: pointer; }
        .file-input input:hover { border-color: #667eea; }
        button { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
        button:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .status { margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; display: none; }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        .status.loading { background: #d1ecf1; color: #0c5460; display: block; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Document Converter</h1>
        <form id="converterForm">
            <div class="conversion-type">
                <label><input type="radio" name="type" value="pdf_to_word" checked><span>PDF â†’ Word</span></label>
                <label><input type="radio" name="type" value="word_to_pdf"><span>Word â†’ PDF</span></label>
                <label><input type="radio" name="type" value="image_to_pdf"><span>Images â†’ PDF</span></label>
                <label><input type="radio" name="type" value="pdf_to_images"><span>PDF â†’ Images</span></label>
            </div>
            <div class="file-input">
                <input type="file" id="fileInput" name="file" required>
            </div>
            <button type="submit" id="submitBtn">Convert</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script>
        const form = document.getElementById('converterForm');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const typeInputs = document.querySelectorAll('input[name="type"]');

        typeInputs.forEach(input => {
            input.addEventListener('change', () => {
                const type = document.querySelector('input[name="type"]:checked').value;
                fileInput.multiple = type === 'image_to_pdf';
                fileInput.accept = type === 'pdf_to_word' || type === 'pdf_to_images' ? '.pdf' : 
                                   type === 'word_to_pdf' ? '.doc,.docx' : 
                                   'image/*';
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const files = fileInput.files;
            
            formData.delete('file');
            for (let file of files) {
                formData.append('file', file);
            }

            status.className = 'status loading';
            status.innerHTML = '<div class="loader"></div>Converting...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = response.headers.get('content-disposition')?.split('filename=')[1] || 'converted';
                    a.click();
                    
                    status.className = 'status success';
                    status.textContent = 'âœ“ Conversion successful! Download started.';
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âœ— Error: ' + error.message;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
