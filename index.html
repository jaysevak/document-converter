<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Document Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.4/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.11/docxtemplater.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 600px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
        .conversion-type { margin-bottom: 30px; }
        .conversion-type label { display: block; margin-bottom: 15px; padding: 15px; background: #f5f5f5; border-radius: 10px; cursor: pointer; transition: all 0.3s; position: relative; }
        .conversion-type label:hover { background: #e8e8e8; transform: translateX(5px); }
        .conversion-type input[type="radio"] { margin-right: 10px; }
        .conversion-type input[type="radio"]:checked + span { font-weight: bold; color: #667eea; }
        .file-input { margin-bottom: 20px; }
        .file-input input { width: 100%; padding: 15px; border: 2px dashed #ccc; border-radius: 10px; cursor: pointer; background: #fafafa; }
        .file-input input:hover { border-color: #667eea; background: #f0f0ff; }
        button { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
        button:hover:not(:disabled) { background: #5568d3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .status { margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; display: none; }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        .status.loading { background: #d1ecf1; color: #0c5460; display: block; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .note { background: #fff3cd; padding: 10px; border-radius: 8px; margin-top: 20px; font-size: 13px; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Document Converter</h1>
        <p class="subtitle">Convert documents directly in your browser</p>
        
        <div class="conversion-type">
            <label><input type="radio" name="type" value="image_to_pdf" checked><span>üì∑ Images ‚Üí PDF</span></label>
            <label><input type="radio" name="type" value="merge_pdf"><span>üìë Merge PDFs</span></label>
        </div>
        
        <div class="file-input">
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>
        
        <button id="convertBtn">Convert</button>
        
        <div class="status" id="status"></div>
        
        <div class="note">
            ‚ÑπÔ∏è All conversions happen in your browser. No files are uploaded to any server.
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const typeInputs = document.querySelectorAll('input[name="type"]');

        typeInputs.forEach(input => {
            input.addEventListener('change', () => {
                const type = document.querySelector('input[name="type"]:checked').value;
                if (type === 'image_to_pdf') {
                    fileInput.accept = 'image/*';
                    fileInput.multiple = true;
                } else if (type === 'merge_pdf') {
                    fileInput.accept = '.pdf';
                    fileInput.multiple = true;
                }
            });
        });

        convertBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            const type = document.querySelector('input[name="type"]:checked').value;

            if (!files.length) {
                status.className = 'status error';
                status.textContent = '‚úó Please select file(s)';
                return;
            }

            status.className = 'status loading';
            status.innerHTML = '<div class="loader"></div>Converting...';
            convertBtn.disabled = true;

            try {
                if (type === 'image_to_pdf') {
                    await imagesToPDF(files);
                } else if (type === 'merge_pdf') {
                    await mergePDFs(files);
                }
                
                status.className = 'status success';
                status.textContent = '‚úì Conversion successful! Download started.';
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚úó Error: ' + error.message;
            } finally {
                convertBtn.disabled = false;
            }
        });

        async function imagesToPDF(files) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            let firstPage = true;

            for (const file of files) {
                const img = await loadImage(file);
                
                if (!firstPage) pdf.addPage();
                firstPage = false;

                const imgWidth = pdf.internal.pageSize.getWidth() - 20;
                const imgHeight = (img.height * imgWidth) / img.width;
                
                pdf.addImage(img.src, 'JPEG', 10, 10, imgWidth, imgHeight);
            }

            pdf.save('converted.pdf');
        }

        async function mergePDFs(files) {
            const { PDFDocument } = PDFLib;
            const mergedPdf = await PDFDocument.create();

            for (const file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await PDFDocument.load(arrayBuffer);
                const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                copiedPages.forEach((page) => mergedPdf.addPage(page));
            }

            const pdfBytes = await mergedPdf.save();
            downloadFile(pdfBytes, 'merged.pdf', 'application/pdf');
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function downloadFile(data, filename, type) {
            const blob = new Blob([data], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
